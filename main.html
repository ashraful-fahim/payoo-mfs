<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200">
        <header>
            <nav class="flex justify-between items-center mx-5 pt-5">
                <div class="flex items-center">
                    <img src="./assets/Group.png" alt="">
                    <div>
                        <h1 class="text-2xl font-bold">$ <span id="main-balance">4500</span></h1>
                        <p class="border-2 bg-white-400 rounded-sm px-1">Available Balance</p>
                    </div>
                </div>
                <button class="btn">Log Out</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-semibold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <!-- Cards Container -->
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div id="add-money-box" class="box cursor-pointer border p-4 rounded-sm text-center">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash-out-box" class="box cursor-pointer border p-4 rounded-sm text-center">
                        <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box border p-4 rounded-sm text-center">
                        <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 rounded-sm text-center">
                        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 rounded-sm text-center">
                        <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 rounded-sm text-center">
                        <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>
                <!-- Add Money Section -->
                <section id="add-money" class="mt-5">
                    <h2 class="text-2xl font-semibold pl-4">Add Money</h2>
                    <div>
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select a mobile wallet</option>
                                        <option value="bkash">Bkash</option>
                                        <option value="upay">Upay</option>
                                        <option value="rocket">Rocket</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Account Number</label>
                                        <input value="01778079803" id="account-number" type="number" class="input"
                                            placeholder="Enter your account number" required />
                                        <label class="fieldset-label">Amount</label>
                                        <input id="amount" type="number" class="input"
                                            placeholder="Enter the amount you want to add" required />
                                        <label class="fieldset-label">PIN</label>
                                        <input id="pin" type="text" class="input" placeholder="Enter your PIN"
                                            required />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="add-money-btn"
                                            class="btn btn-neutral mt-4 border-none bg-blue-700">Add Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Cash Out Section -->
                <section id="cash-out" class="mt-5">
                    <h2 class="text-2xl font-semibold pl-4">Cash Out</h2>
                    <div>
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Account Number</label>
                                        <input value="01778079803" id="account-number" type="number" class="input"
                                            placeholder="Enter your account number" required />
                                        <label class="fieldset-label">Amount</label>
                                        <input id="cashout-amount" type="number" class="input"
                                            placeholder="Enter the amount you want to add" required />
                                        <label class="fieldset-label">PIN</label>
                                        <input id="cash-out-pin" type="text" class="input" placeholder="Enter your PIN"
                                            required/>
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="cash-out-btn"
                                            class="btn btn-neutral mt-4 border-none bg-blue-700">Cash Out</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </section>

    <script src="./script/addMoney.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashOut.js"></script>
</body>

</html>
